name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Rust nightly toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly-2023-12-21
        components: rustfmt, clippy
        override: true

    - name: Add WebAssembly target
      run: rustup target add wasm32-unknown-unknown

    - name: Install Protocol Buffers Compiler
      run: sudo apt-get install -y protobuf-compiler

    - name: Set PROTOC Environment Variable
      run: echo "PROTOC=$(which protoc)" >> $GITHUB_ENV

    - name: Build
      run: cargo build --verbose

    - name: Run tests and capture results
      run: cargo test --verbose 2>&1 | tee test_results.txt || echo "Tests completed"

    - name: Validate Test Results
      run: python tests/validate_tests.py
      